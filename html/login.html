<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In/ Sign Up</title>
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300&display=swap" rel="stylesheet">

</head>

<body>
    <div class="container">
        <div class="box">
            <form method="POST" action="/login" id="signIn">
                <h2>Login</h2>
                <div class="input-box">
                    <input type="email" name="email" autocomplete="off" style="color: white;" required>
                    <label>Email</label>
                </div>
                <div class="input-box" style="color: white;">
                    <input type="password" name="password" style="color: white;" required>
                    <label>Password</label>
                </div>
                <div class="forget">
                    <label><input type="checkbox" name="" required>Remember me </label>
                    <a href=""> Forget Password?</a>
                </div>
                <button id="in" type="submit">Login</button>
                <div class="sign-up">
                    <p>Don't have an account?</p><a href="#" onclick="signUpf()">Register here</a>
                </div>
            </form>
        </div>
        <div class="box">
            <form action="/register" method="POST" id="signUp">
                <h2>Sign Up</h2>
                <div class="input-box">
                    <input type="email" name="email" autocomplete="off" style="color: white;" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <input type="password" name="password" style="color: white;" required>
                    <label>Password</label>
                </div>
                <div class="input-box">
                    <input type="tel" name="phone" style="color: white;" required>
                    <label>Phone</label>
                </div>
                <div class="gender3">
                    <span>Male<input type="radio" name="gender2"></span>
                    <span>Female<input type="radio" name="gender2"></span>
                    <label><input type="checkbox" name="" required> I agree to the terms and conditions</label>
                </div>
                <button id="up" type="submit">Sign Up</button>
                <div class="sign-in">
                    <p>Already have an account?<a href="#" onclick="signInf()">Login here</a></p>
                </div>
            </form>
        </div>
    </div>
    <script src="login.js"></script>
